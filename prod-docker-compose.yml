services:
  ##########################
  ### SETUP SERVER CONTAINER
  ##########################
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile.prod
    environment:
      - PORT=4000
      - VIRTUAL_HOST=2000
    ports:
      - 4000:4000
    volumes:
      # Map client src to server src to hot reload
      - ./server/src:/app/server/src
    command: node src/server.js
    restart: always
  ##########################
  ### SETUP CLIENT CONTAINER
  ##########################
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - 81:80
    links:
      - server
    restart: always

